name: Deploy to GitHub Pages with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Generate config.js with API key
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          # Use Node.js for safe string replacement (handles all special characters)
          node -e "
          const fs = require('fs');
          try {
            const template = fs.readFileSync('config.template.js', 'utf8');
            const config = template.replace(/__ODDS_API_KEY__/g, process.env.ODDS_API_KEY);
            fs.writeFileSync('config.js', config);
            console.log('✅ Config file generated');
          } catch (error) {
            console.error('❌ Error generating config.js:', error.message);
            process.exit(1);
          }
          " || exit 1
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
