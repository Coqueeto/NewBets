name: Deploy to GitHub Pages with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Generate config.js with API key
        run: |
          # Replace placeholder with actual API key from secrets
          sed "s/__ODDS_API_KEY__/${{ secrets.ODDS_API_KEY }}/g" config.template.js > config.js
          echo "✅ Config file generated with secure API key"
        
      - name: Verify config.js was created
        run: |
          if [ ! -f config.js ]; then
            echo "❌ ERROR: config.js was not created!"
            exit 1
          fi
          echo "✅ config.js exists"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
